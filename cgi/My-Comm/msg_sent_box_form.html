
<table cellpadding="10px" cellspacing="10px" border="2px" width="100%">
<tr align="center" style="background-color:#81F7BE;height:40px;margin:1px;">
       <td colspan="4">
         <b> Sent Box </b>
       </td>
  
 </tr>
 <tr align="center" style="background-color:#81F7BE;height:40px;margin:3px;">
 <td style="margin=1px;padding:1px;">
  <b> Mark </b> 
 </td>
 <td style="margin=1px;padding:1px;">
  <b> Date </b> 
 </td>
 
 <td style="margin=1px;padding:1px;">
  <b>Suject</b>
 </td>
 
 <td style="margin=1px;padding:1px;">
   <b>To</b> 
 </td>
 </tr>

[% FOREACH i = data %]
[% IF  i.date  %]
 <tr>
      <td>
        <input type="checkbox" id="checkbox_[% i.msg_id %]" class="my_check_box"/> 
      </td>
     <td style="margin=2px;padding:2px;">
     <a href="#" onclick="javascript:get_sent_msg_in_dialog_box('[% i.msg_id %]','[% uname %]');return false;" >[% i.date %] </a>
     </td> 
     <td style="margin=2px;padding:2px;">
       <a href="#" onclick="javascript:get_sent_msg_in_dialog_box('[% i.msg_id %]','[% uname %]');return false;" >[% i.subject %] </a>
     </td> 
     <td style="margin=2px;padding:2px;">
       <a href="#" onclick="javascript:get_sent_msg_in_dialog_box('[% i.msg_id %]','[% uname %]');return false;" >[% i.to_s %] </a>
     </td> 
 </tr>
[% END %] 
[% END %] 
</table>
     <br>
          <div style="position:absolute";left:50%">
           <input type="button" value="Delete Marked" onclick="javascript:delete_marked_sent_msg('[% uname %]');return false;">
          </div><br>
          <div id="disp"></div>
          <div style="float:right;">
           [% FOREACH j IN pages %]
            <a href="index.pl?AppParam=SentMessage&page=[%j%]">[ [%j%] ]</a> &nbsp&nbsp&nbsp&nbsp
           [% END %]
      </div>


</div>
